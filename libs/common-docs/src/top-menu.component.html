<nav class="bg-grey_bg font-workSans text-base">
    <div class="px-4 xl:px-28">
        <div class="flex items-center justify-between h-16">
            <div *ngIf="!showBurgerMenu" class="block lg:hidden" (click)="showBurgerMenu = !showBurgerMenu">
                <img src="assets/img/icons/burger-menu.svg" alt="burger menu icon">
            </div>
            <div *ngIf="showBurgerMenu" class="block lg:hidden" (click)="showBurgerMenu = !showBurgerMenu">
                <img src="assets/img/icons/close.png" alt="close menu icon">
            </div>
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a class="cursor-pointer" routerLink=".">
                        <img class="h-6 w-auto sm:h-14" src="/assets/img/valor_img/valor-logo.svg" alt="Workflow">
                    </a>
                </div>
                <div class="hidden lg:block relative ml-20">
                    <div class="flex space-x-2 leading-4">
                        <a class="menu-item" (click)="toggleClientsRoute()">For clients <div class="light-arrow"></div></a>
                        <a routerLink="/services" [routerLinkActive]="['active-route']" class="menu-item">Services</a>
                        <a routerLink="/portfolio" [routerLinkActive]="['active-route']" class="menu-item">Portfolio</a>
                        <a routerLink="/careers" [routerLinkActive]="['active-route']" class="menu-item">Careers</a>
                        <a routerLink="/blog" [routerLinkActive]="['active-route']" class="menu-item">Blog</a>
                    </div>
                    <menu-popover class="hidden lg:block" [show]="showClientsRoute" (changeShowClientRoute)="showClientsRoute=$event"></menu-popover>
                </div>
            </div>
            <div class="block">
                <div class="flex items-end">
                    <button type="button" class="btn-pink-border" (click)="openModal()">
                        Get in touch
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="adaptive-menu" [class.show]="showBurgerMenu" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a class="menu-item" (click)="toggleClientsRoute()">For clients <div class="light-arrow big" [class.rotate]="showClientsRoute"></div></a>
            <menu-popover class="block lg:hidden !m-0" [show]="showClientsRoute"></menu-popover>
            <a routerLink="/services" [routerLinkActive]="['active-route']" class="menu-item">Services</a>
            <a routerLink="/portfolio" [routerLinkActive]="['active-route']" class="menu-item">Portfolio</a>
            <a routerLink="/careers" [routerLinkActive]="['active-route']" class="menu-item">Careers</a>
            <a routerLink="/blog" [routerLinkActive]="['active-route']" class="menu-item">Blog</a>
        </div>
    </div>
</nav>
