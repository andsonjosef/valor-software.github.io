<div class="contact-modal overflow-y-auto" [class.opacity-100]="state" [class.opacity-0]="!state" style="transition: opacity ease-in .3s">
    <div class="backdrop backdrop_show grey" (click)="closeModal()"></div>

    <div class="bg-grey_2727_bg mx-auto rounded z-10 p-8 max-w-90% lg:max-w-1010 absolute top-5 lg:relative lg:top-0 mb-4">
        <div class="w-full justify-start flex md:justify-end">
            <img src="assets/img/icons/close.png" alt="close icon" class="cursor-pointer" (click)="closeModal()">
        </div>
        <div>
            <h3 class="font-bold text-light_title_col text-large mb-10 leading-44">We'd love to hear<br>from you!</h3>
            <div class="flex justify-between">
                <div class="md:min-w-450">
                    <div [formGroup]="form">
                        <p class="text-dar_grey_font_col text-xl mb-6">How can we help you?</p>
                        <div class="flex flex-wrap justify-between mb-8">
                            <label for="service" class="block w-45 flex text-white items-center cursor-pointer text-base mb-4">
                                <input class="opacity-0 w-px h-px" type="radio"  name="type" id="service" formControlName="type" value="service">
                                <div class="radio-button" [class.checked]="form.value.type === 'service'"></div>
                                <p class="ml-2.5">Services</p>
                            </label>
                            <label for="career" class="block w-45 flex text-white items-center cursor-pointer text-base">
                                <input class="opacity-0 w-px h-px" type="radio"  name="type" id="career" formControlName="type" value="career">
                                <div class="radio-button" [class.checked]="form.value.type === 'career'"></div>
                                <p class="ml-2.5">Careers</p>
                            </label>
                            <label for="partner" class="block w-45 flex text-white items-center cursor-pointer text-base">
                                <input class="opacity-0 w-px h-px" type="radio"  name="type" id="partner" formControlName="type" value="partner">
                                <div class="radio-button" [class.checked]="form.value.type === 'partner'"></div>
                                <p class="ml-2.5">Partnerships & Sales</p>
                            </label>
                            <label for="other" class="block w-45 flex text-white items-center cursor-pointer text-base">
                                <input class="opacity-0 w-px h-px" type="radio"  name="type" id="other" formControlName="type" value="other">
                                <div class="radio-button" [class.checked]="form.value.type === 'other'"></div>
                                <p class="ml-2.5">Other</p>
                            </label>
                        </div>
                        <div class="mb-8">
                            <p class="text-white text-sm mb-2.5">Email</p>
                            <input class="text-input" type="email" formControlName="email" placeholder="Email">
                        </div>
                        <div class="mb-8">
                            <p class="text-white text-sm mb-2.5">Message</p>
                            <textarea class="text-input h-36 resize-none" formControlName="email" placeholder="Type here ..."></textarea>
                        </div>
                        <button class="btn-pink block m-auto" [disabled]="!form.valid">Submit</button>
                    </div>
                </div>
                <div class="flex flex-col ml-28 text-light_title_col">
                    <div>
                        <p class="text-2xl">Careers:</p>
                        <p class="text-pink text-xl underline">horoshie.ruki@valor-software.com</p>
                        <p class="text-2xl mt-8">Sales:</p>
                        <p class="text-xl underline">sales@valor-software.com</p>
                    </div>
                    <img class="max-w-200 mt-10" src="assets/img/bg-img/get_in_touch.svg" alt="get in touch img">
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
