<div class="popover py-11 px-10" [class.popover_show]="show">
    <div class="flex justify-between">
        <div class="flex" *ngFor="let item of popover_str" changeSrcOnHover>
                <div>
                    <img [src]="item.icon">
                </div>
            <div></div>
        </div>
    </div>
</div>
