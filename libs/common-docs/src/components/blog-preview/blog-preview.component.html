<ng-container *ngIf="articles?.length">
    <swiper
            [config]="swiperConfig"
            class="article_swiper"
    >
        <ng-template swiperSlide *ngFor="let article of articles">
            <blog-item class="w-full cursor-pointer" [article]="article" (click)="route(article.title)"></blog-item>
        </ng-template>
    </swiper>
</ng-container>
