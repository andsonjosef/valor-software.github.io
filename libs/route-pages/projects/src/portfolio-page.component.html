<section class="first-section landing-section">
    <ng-container *ngIf="firstProjects && activeProject">
        <div class="container">
            <div class="w-full pb-5 flex justify-between items-center pt-16 lg:pt-0" style="max-height: 100%;">
                <div class="max-w-500">
                    <h1 class="text-light_title_col md:text-64 text-large md:leading-66 leading-44 mb-12 font-bold">{{activeProject.name | customSlice: 40}}</h1>
                    <p class="leading-normal text-grey_font_col lg:mb-8 mb-14">{{activeProject.description | customSlice: 300}}</p>
                    <button class="btn-pink w-full md:w-auto flex justify-center" (click)="route(activeProject.name)">
                        Visit this project<img src="assets/img/icons/arrow.svg" class="ml-2" alt="">
                    </button>
                </div>
                <div class="hidden lg:block ml-6">
                    <img [src]="activeProject.previewImg" [alt]="activeProject.name + 'image'">
                </div>
            </div>
            <p class="text-light_title_col text-32 leading-8 font-bold mb-8 mt-14">Latest Articles</p>
            <div class="w-full flex justify-between" style="max-height: 100%;">
                <ng-container *ngFor="let project of firstProjects">
                    <project-item class="w-full max-w-380 lg:w-30% cursor-pointer smaller-project-item"  *ngIf="project.name !== activeProject.name" [project]="project" (click)="route(project.name)"></project-item>
                </ng-container>
            </div>
        </div>
    </ng-container>
</section>

<section class="landing-section">
    <h1 class="main-title">Projects</h1>
    <div *ngIf="projects" class="container pb-5 flex justify-between items-center md:pt-8 lg:pt-16" style="max-height: 100%;">
        <projects-block class="w-full" [_projects]="projects"></projects-block>
    </div>
</section>
