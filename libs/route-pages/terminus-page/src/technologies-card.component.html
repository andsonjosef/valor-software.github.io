<div class="flex-column lg:flex justify-between gap-6">
  <div class="w-full"  *ngFor="let card of technologiesCards">
    <div class="bg-grey mb-11 lg:mb-0 lg:min-h-50 py-8 lg:px-14 lg:px-8 flex justify-between w-full flex-col w-full">
      <div class="md:w-45%" *ngIf="card.title">
        <p 
          class="font-bold text-light_title_col lg:text-32 block mr-3.5 text-20  pl-6 text-left mt-6 mt-0  md:leading-44 mb-6">
          {{card.title}}</p>
      </div>
      <div class="flex flex-wrap lg:justify-{{card.lgJustify}} justify-{{card.smJustify}} items-center" [ngClass]="'justify-' + card.smJustify">
        <div *ngFor="let technology of card.technologies" class="flex-column justify-between text-center">
          <img [src]="technology.src" [alt]="technology.title + ' logo'" class="lg:min-w-70% lg:min-h-70 px-3 max-w-2">
          <p class="leading-normal text-light_title_col my-4 text-16" 
            [ngClass]="{'lg:mt-0 lg:mb-0 max-w-90% lg:max-w-80% tracking-tighter': technology.wrapText}">{{technology.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
