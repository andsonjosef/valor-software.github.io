<div class="h-790 -w-full-100 m-auto relative lg:block hidden">
    <div class="h-2/4">
        <div class="top-dashed-border"></div>
        <div class="right-dashed-border">
            <div class="flex justify-between w-full-100 -ml-50 -mr-50 -mt-45">
                <div *ngFor="let item of schemaList[0]; index as i" class="relative">
                    <div  class="w-100 flex flex-col items-center" (click)="openPopover(item)">
                        <div class="h-90 flex items-end mb-4">
                            <div *ngIf="item.img" class="bg-grey_bg"><img [src]="item.img" alt=""></div>
                            <div
                                    *ngIf="item.icon"
                                    class="w-90 h-90 rounded-full flex justify-center items-center"
                                    [class.bg-light_pink]="item.color === 'pink'"
                                    [class.bg-light_green]="item.clickable"
                                    [class.blob]="item.clickable"
                            ><img [src]="item.icon" alt=""></div>
                        </div>
                        <div class="bg-grey_bg w-full text-center" [class.cursor-pointer]="item.clickable">
                            <p class="text-light_title_col tracking-tighter">{{item.title}}</p>
                        </div>
                    </div>
                    <ng-container *ngIf="item.popover">
                        <popover [position]="'left'" [open]="!!item.showPopover" (close)="item.showPopover = false">
                            <h3>{{item.popover.title}}</h3>
                            <p *ngIf="item.popover.subTitle">{{item.popover.subTitle}}</p>
                            <div>
                                <p *ngFor="let phrase of item.popover.list" [innerHTML]="phrase" class="phrase"></p>
                            </div>
                        </popover>
                    </ng-container>
                </div>
            </div>
            <div class="flex justify-end w-full-100 -ml-50 -mr-50 mt-45">
                <div *ngFor="let item of schemaList[1]; index as i" class="relative ">
                    <div class="w-100 flex flex-col items-center">
                        <div  *ngIf="item.arrow" class="xl:short-arrow lg:short-arrow-lg">
                            <img [src]="item.arrow" alt="">
                        </div>
                        <div class="h-90 flex items-end mb-4">
                            <div *ngIf="item.img" class="bg-grey_bg"><img [src]="item.img" alt=""></div>
                            <div
                                    *ngIf="item.icon"
                                    class="w-90 h-90 rounded-full flex justify-center items-center"
                                    [class.bg-yellow_bg_col]="item.color === 'yellow'"
                            ><img [src]="item.icon" alt=""></div>
                        </div>
                        <div class="bg-grey_bg w-full text-center">
                            <p class="text-light_title_col tracking-tighter">{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-2/4">
        <div class="top-dashed-border"></div>
        <div class="left-dashed-border">
            <div class="flex justify-between w-full-100 -ml-50 -mr-50 -mt-45">
                <div *ngFor="let item of schemaList[2]; index as i" class="relative ">
                    <div class="w-100 flex flex-col items-center" (click)="openPopover(item)">
                        <div  *ngIf="item.arrow" class="xl:long-arrow lg:long-arrow-lg">
                            <img [src]="item.arrow" alt="">
                        </div>

                        <div class="h-90 flex items-end mb-4">
                            <div *ngIf="item.img" class="bg-grey_bg"><img [src]="item.img" alt=""></div>
                            <div
                                    *ngIf="item.icon"
                                    class="w-90 h-90 rounded-full flex justify-center items-center"
                                    [class.bg-light_pink]="item.color === 'pink'"
                                    [class.bg-yellow_bg_col]="item.color === 'yellow'"
                                    [class.bg-light_blue]="item.color === 'blue'"
                                    [class.bg-light_green]="item.clickable"
                                    [class.blob]="item.clickable"
                            ><img [src]="item.icon" alt=""></div>
                        </div>
                        <div class="bg-grey_bg w-full text-center">
                            <p class="text-light_title_col tracking-tighter">{{item.title}}</p>
                        </div>
                    </div>
                    <ng-container *ngIf="item.popover">
                        <popover [position]="'bottom'" [arrowPosition]="'top left'" [open]="!!item.showPopover" (close)="item.showPopover = false">
                            <h3>{{item.popover.title}}</h3>
                            <p *ngIf="item.popover.subTitle">{{item.popover.subTitle}}</p>
                            <div>
                                <p *ngFor="let phrase of item.popover.list" [innerHTML]="phrase" class="phrase"></p>
                            </div>
                        </popover>
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-col justify-end w-full-100 -ml-50 -mr-50">
                <div *ngFor="let item of schemaList[3]; index as i" class="relative ">
                    <div class="w-100 mt-45 flex flex-col items-center" (click)="openPopover(item)">
                        <div class="h-90 flex items-end mb-4">
                            <div *ngIf="item.img" class="bg-grey_bg"><img [src]="item.img" alt=""></div>
                            <div
                                    *ngIf="item.icon"
                                    class="w-90 h-90 rounded-full flex justify-center items-center"
                                    [class.bg-light_blue]="item.color === 'blue'"
                                    [class.bg-light_green]="item.clickable"
                                    [class.blob]="item.clickable"
                            ><img [src]="item.icon" alt=""></div>
                        </div>
                        <div class="bg-grey_bg w-full text-center">
                            <p class="text-light_title_col tracking-tighter">{{item.title}}</p>
                        </div>
                    </div>
                    <ng-container *ngIf="item.popover">
                        <popover [position]="'right'" [arrowPosition]="'left bottom'" [open]="!!item.showPopover" (close)="item.showPopover = false">
                            <h3>{{item.popover.title}}</h3>
                            <p *ngIf="item.popover.subTitle">{{item.popover.subTitle}}</p>
                            <div>
                                <p *ngFor="let phrase of item.popover.list" [innerHTML]="phrase" class="phrase"></p>
                            </div>
                        </popover>
                    </ng-container>
                </div>
                <div class="absolute left-40">
                    <img src="assets/img/icons/startup_schema/endRocket.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex lg:hidden">
    <div class="w-2/4" style="height: 500px">
        <div class="left-right-dashed-border">

        </div>
        <div class="top-dashed-border"></div>

        </div>
    <div class="w-2/4" style="height: 500px">
        <div class="top-dashed-border"></div>
        <div class="right-dashed-border"></div>
    </div>
</div>
