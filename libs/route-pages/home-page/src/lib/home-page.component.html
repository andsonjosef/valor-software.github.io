<section class="landing-section">
    <div class="pb-16"><img src="assets/img/titles/priorities.svg" alt="title priorities"></div>
    <div>
        <swiper
                [config]="swiperConfig"
                class="mySwiper"
        >
            <ng-template swiperSlide *ngFor="let slide of slides">
                <div>
                    <h3 [innerHTML]="slide.title" class="text-large text-light_title_col leading-44 mb-8"></h3>
                    <ul class="list-disc text-grey_font_col pl-5">
                        <li *ngFor="let item of slide.list" >{{item}}</li>
                    </ul>
                    <button class="btn-pink flex justify-between items-baseline mt-10">Visit blog <img src="assets/img/icons/arrow.svg" class="ml-2" alt=""></button>
                </div>
                <div>
                    <img [src]="slide.imgSource" alt="slide img">
                </div>
            </ng-template>
        </swiper>
    </div>
</section>
