<ng-container *ngIf="file">
    <div class="flex justify-between items-center text-dar_grey_font_col text-xs py-2 px-2.5 mr-2.5 border border-dar_grey_font_col rounded-2xl mb-2" style="width: fit-content; font-size: 12px; max-height: 28px">
        <img src="assets/img/icons/added_file.svg" alt="added file icon" class="mr-1.5">
        {{file.name}}
        <img (click)="removeFile()" src="assets/img/icons/close.png" alt="close icon" class="cursor-pointer ml-1.5" style="width: 8px; height: 8px">
    </div>
</ng-container>
